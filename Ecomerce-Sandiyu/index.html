<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecomerce-Sandiyu</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="header-mobile">
        <h1 class="logo" id="logo"></h1>
        <button class="open-menu" id="open-menu">
          <i class="bi bi-list"></i>
        </button>
      </header>

      <aside>
        <button class="close-menu" id="close-menu">
          <i class="bi bi-x"></i>
        </button>
        <header>
          <h1 id="todos" class="logo logoPrincipal"></h1>
        </header>
        <nav>
          <ul class="menu">
            <li>
              <a class="boton-menu boton-carrito" href="./carrito.html">
                <i class="bi bi-cart-fill" id="cartName"></i>
                <span id="numerito" class="numerito">0</span>
              </a>
            </li>
            <li>
              <button id="todos" class="boton-menu boton-categoria active">
                <i class="bi bi-box-arrow-right" id="all-products"></i>
              </button>
            </li>
            <li>
              <button id="camisetas" class="boton-menu boton-categoria">
                <i class="bi bi-arrow-right-short" id="t-shirts"></i>
              </button>
            </li>
            <li>
              <button id="abrigos" class="boton-menu boton-categoria">
                <i class="bi bi-arrow-right-short" id="jackets"></i>
              </button>
            </li>
            <li>
              <button id="pantalones" class="boton-menu boton-categoria">
                <i class="bi bi-arrow-right-short" id="pants"></i>
              </button>
            </li>
          </ul>
        </nav>
        <footer>
          <p class="texto-footer" id="footer-main"></p>
        </footer>
      </aside>

      <main>
        <h2 class="titulo-principal" id="titulo-principal"></h2>
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Buscar productos..."
            aria-label="Buscar productos"
          />
          <button id="search-button"><i class="bi bi-search"></i></button>
        </div>
        <div id="contenedor-productos" class="contenedor-productos"></div>
      </main>
    </div>

    <!-- Scripts -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script type="module" src="./functions/index.js"></script>
    <script src="./functions/menu.js"></script>
  </body>
</html>
